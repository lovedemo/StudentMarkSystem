<div class="class-main">
  <div class="add-class">
    <form class="form-group" #add="ngForm" (ngSubmit)="additem(add)">
      <div class="col-lg-12 col-md-12 col-sm-12" *ngFor="let i of inputcontent">
        <label>{{i.hint}}:</label>
      <input class="form-control myinput" ngModel required  name={{i.name}} type="text" placeholder={{i.hint}} >
      </div>
      <button class="btn btn-success" style="margin: 20px" >添加</button>
      <button class="btn btn-danger" style="margin: 20px" type="reset" >重置</button>
    </form>
    <p>add.value:{{add.value |json }}</p>
  </div>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th *ngFor="let h of head">{{h}}</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of thisform;let i=index" >
      <td>{{i+1}}</td>
      <td>{{c.id}}</td>
      <td>{{c.name}}</td>

      <td><button class="btn btn-danger" (click)="deleteitem(i)"><span  class="glyphicon glyphicon-remove"></span>删除</button></td>
    </tr>
    </tbody>
  </table>
</div>
