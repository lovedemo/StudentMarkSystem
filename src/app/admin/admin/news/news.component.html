<div class="newsadd">
  <button class="btn btn-primary" (click)="lgModal.show()">发布新闻</button>

  <div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title pull-left">Large modal</h4>
          <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div >
            <form #news="ngForm">
              <div>
                <input name="newsname" ngModel placeholder="新闻标题">
              </div>
              <div>
                <input name="newsbody" ngModel placeholder="请输入内容" multiple>
              </div>
              <div>
                <button (click)="addnews(news)" class="btn btn-success">发布</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
